	<!-- Simple Line Icons -->
	<link rel="stylesheet" href="{{ static_url('story/css/simple-line-icons.css') }}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{{ static_url('story/css/bootstrap.css') }}">

	<link rel="stylesheet" href="{{ static_url('story/css/style.css') }}">


	<!-- Modernizr JS -->
	<script src="{{ static_url('story/js/modernizr-2.6.2.min.js') }}"></script>

	<!--[if lt IE 9]>
	<script src="{{ static_url('foodee/js/respond.min.js') }}"></script>

	</head>
	<body class="single">

	<div class="fh5co-loader"></div>

	<div id="page">
		<div id="fh5co-aside" style="background-image: url({{ article['img'] }})" data-stellar-background-ratio="0.5">
			<div class="overlay"></div>
			<nav role="navigation">
				<ul>
					<li><a href="/story/clubs/{{ club['_id'] }}/index"><i class="icon-home"></i></a></li>
				</ul>
			</nav>
			<div class="page-title">
				<img src="{{ article['avatar'] }}!200x200" alt="Free HTML5 by FreeHTMl5.co">
				<span>{{ article['publish_time'] }}</span>
				<h2>{{ article['title'] }}</h2>
			</div>
		</div>
		<div id="fh5co-main-content">
			<div class="fh5co-post">
				<div class="fh5co-entry padding">
						{% raw article['paragraphs'] %}
				</div>
			</div>
		</div>
	</div>

	<div class="fh5co-navigation">
		<div class="fh5co-cover prev fh5co-cover-sm" style="background-image: url(images/project-4.jpg)">
			<div class="overlay"></div>

			<a class="copy" href="#">
				<div class="display-t">
					<div class="display-tc">
						<div>
							<span>Previous Post</span>
							<h2>How to be an affective web developer</h2>
						</div>
					</div>
				</div>
			</a>

		</div>
		<div class="fh5co-cover next fh5co-cover-sm" style="background-image: url(images/project-5.jpg)">
			<div class="overlay"></div>
			<a class="copy" href="#">
				<div class="display-t">
					<div class="display-tc">
						<div>
							<span>Next Post</span>
							<h2>How to be an affective web developer</h2>
						</div>
					</div>
				</div>
			</a>

		</div>
	</div>

	<footer>
		<div>
					&copy; 2016 Free HTML5. All Rights Reserved. Designed by <a href="http://freehtml5.co" target="_blank">FreeHTML5.co</a> Demo Images: <a href="http://unsplash.com" target="_blank">Unsplash</a>
					</div>
				</footer>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>

	<!-- jQuery -->
	<script src="{{ static_url('story/js/jquery.min.js') }}"></script>
	<!-- jQuery Easing -->
	<script src="{{ static_url('story/js/jquery.easing.1.3.js') }}"></script>
	<!-- Bootstrap -->
	<script src="{{ static_url('story/js/bootstrap.min.js') }}"></script>
	<!-- Waypoints -->
	<script src="{{ static_url('story/js/jquery.waypoints.min.js') }}"></script>
	<!-- Stellar Parallax -->
	<script src="{{ static_url('story/js/jquery.stellar.min.js') }}"></script>

	<!-- Main JS -->
	<script src="{{ static_url('story/js/main.js') }}"></script>
