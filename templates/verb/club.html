<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ club['name'] }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Website Template by GetTemplates.co" />
	<meta name="keywords" content="free website templates, free html5, free template, free bootstrap, free website template, html5, css3, mobile first, responsive" />
	<meta name="author" content="GetTemplates.co" />

  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Animate.css -->
	<link rel="stylesheet" href="{{ static_url('verb/css/animate.css') }}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{{ static_url('verb/css/icomoon.css') }}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{{ static_url('verb/css/bootstrap.css') }}">

	<!-- Magnific Popup -->
	<link rel="stylesheet" href="{{ static_url('verb/css/magnific-popup.css') }}">

	<link rel="stylesheet" href="{{ static_url('verb/css/style.css') }}">


	<!-- Modernizr JS -->
	<script src="{{ static_url('verb/js/modernizr-2.6.2.min.js') }}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="{{ static_url('verb/js/respond.min.js') }}"></script>
	<![endif]-->

	</head>
	<body>

	<div class="gtco-loader"></div>

	<div id="page">

	<!-- navigator content -->
	{% module Template("verb/block-navbar.html", club_id=club['_id'], categories=categories) %}
	<!-- /navigator content -->

	<header id="gtco-header" class="gtco-cover" role="banner" style="background-image:url({{ club['img'] }});" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-7 text-left">
					<div class="display-t">
						<div class="display-tc animate-box" data-animate-effect="fadeInUp">
							<h1 class="mb30"><a href="#">{{ club['name'] }}</a></h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div id="gtco-maine">
		<div class="container">
			<div class="row row-pb-md">
				<div class="col-md-12">
					<article class="mt-negative">
						<div class="text-left content-article">
							<div class="row">
								<div class="col-lg-4 animate-box">
									<div class="gtco-highlight right">
										<p>{{ club['introduction'] }}</p>
									</div>
								</div>
							</div>

							<div class="row row-pb-sm">
								<div class="col-lg-6 col-md-12 animate-box">
									<figure>
										{% if club.has_key('paragraphs') %}
										{% raw club['paragraphs'] %}
										{% end %}
									</figure>
								</div>
							</div>

						</div>
					</article>
				</div>
			</div>
		</div>
	</div>



	<!-- footer content -->
	{% module Template("verb/block-footer.html", club_id=club['_id'], populars=populars) %}
	<!-- /footer content -->

	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>

	<!-- jQuery -->
	<script src="{{ static_url('verb/js/jquery.min.js') }}"></script>
	<!-- jQuery Easing -->
	<script src="{{ static_url('verb/js/jquery.easing.1.3.js') }}"></script>
	<!-- Bootstrap -->
	<script src="{{ static_url('verb/js/bootstrap.min.js') }}"></script>
	<!-- Waypoints -->
	<script src="{{ static_url('verb/js/jquery.waypoints.min.js') }}"></script>
	<!-- Stellar Parallax -->
	<script src="{{ static_url('verb/js/jquery.stellar.min.js') }}"></script>

	<!-- Main JS -->
	<script src="{{ static_url('verb/js/main.js') }}"></script>


	</body>
</html>
